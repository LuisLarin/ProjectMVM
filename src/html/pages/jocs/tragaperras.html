<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Casino Montalban</title>
        <link rel="stylesheet" href="../../../css/style.css">
        <link rel="icon" type="image/x-icon" href="../../../assets/icons/favicon.ico">
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="logo">
                    <a href="../../index.html">
                        <img  src="../../../../assets/images/logo.png" alt="Casino Montalban Logo">
                    </a>            </div>
                <nav>
                    <ul>
                        <li><a href="../../index.html">Inici</a></li>
                        <li><a href="../../pages/jocs.html">Jocs</a></li>
                        <li><a href="../../pages/jocs.html">Casino</a></li>
                        <li><a href="../../pages/promocions.html">Promocions</a></li>
                    </ul>
                </nav>
                <div class="login-buttons">
                    <a href="../../pages/login.html" class="btn-login">Iniciar Sesión</a>
                    <a href="../../pages/register.html" class="btn-register">Registrarse</a>
                </div>
            </div>
        </header>
    <main>  
        <div class="container">
            <h1>Tragaperras</h1>
            
            <div id="score">Puntuación: 1000</div>
            
            <div class="slot-machine">
                <div class="reel" id="reel1">
                    <img src="" alt="símbolo 1">
                </div>
                <div class="reel" id="reel2">
                    <img src="" alt="símbolo 2">
                </div>
                <div class="reel" id="reel3">
                    <img src="" alt="símbolo 3">
                </div>
            </div>
            
            <div class="controls">
                <button onclick="playSlotMachine()">Girar</button>
            </div>
            
            <div class="result-container">
                <p id="result"></p>
            </div>
        </div>
    
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="../../../../assets/images/logo.png" alt="Casino Montalban Logo" height="100px" width="100px">
                <h2>Casino Montalban</h2>
                <p>&copy; 2024 Todos los derechos reservados.</p>
            </div>
    
            <div class="footer-contact">
                <h3>Contacto</h3>
                <p><strong>Teléfono:</strong> +34 123 456 789</p>
                <p><strong>Dirección:</strong> Calle Ejemplo, 123, Ciudad, País</p>
            </div>
    
            <div class="footer-form">
                <h3>Formulario de Contacto</h3>
                <form action="/send-message" method="POST">
                    <input type="text" name="name" placeholder="Tu nombre" required>
                    <input type="email" name="email" placeholder="Tu correo electrónico" required>
                    <textarea name="message" placeholder="Tu mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
    

        
    </footer>
    <script src="../../../js/tragaperras.js"></script>
</body>
</html>
